<div class="main-container">
  <div class="title">Cj's Helper Tools</div>
  <div class="logo-container">
    <img width="70%" src="../../assets/images/logo.png" alt="">
  </div>
  <div class="login-container">
    <div class="username-container">
      <img width="30" height="30" src="../../assets/images/icons8-person-60.png" alt="person-male"/>
      <input type="text" [(ngModel)]="username" placeholder="Username">
    </div>
    <div class="password-container">
      <img width="30" height="30" src="../../assets/images/icons8-password-50.png" alt="person-male"/>
      <input type="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <button class="button-29" (click)="login()">Login</button>
  </div>

</div>
